<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="style.css">
  <script src="js/script.js"   defer type="module"></script>
</head>
<body>

  <div class="alert-error">
    Digite somente números
  </div>

  <div class="container">
    <main class="card">
      <form action="">
        <h1 class="title">Cálculo de IMC </h1>
      <div class="input-wrapper">
        <label for="weight">Peso (kg)</label>
        <input 
          type="text"
          id="weight"
          placeholder="60">
        <div class="input-wrapper">
          <label for="height">Altura (cm)</label>
          <input 
          type="text" 
          id="height"
          placeholder="165">
        </div>

        <button type="submit">Calcular IMC
          <img src="./assets/arrow-up-right.svg" alt="Arrow">
        </button>
      </form>
       
      </div>
    </main>
  </div>
  <div class="modal-wrapper">
    <div class="modal card">
      <h2 class="title">

        <button class="close">
          <img src="./assets/close.svg" alt="imagem para fechar o popup">
        </button>
        <span>Seu IMC é de 28</span>
      </h2>
    </div>
  
  </div>
 
</body>
</html>
